<style>
    /* Center the container horizontally and vertically */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Style the container */
    .container {
        width: 300px; /* Set the width of the container */
        padding: 20px;
        border: 1px solid #000000;
        
    }
</style>

</head>
<body>
<div class="container">
    <h1>Lists can be nested(list inside list)</h1>
    <ul>
        <li>Coffe</li>
    </ul>
    <ul>
        <li>Tea
            <ul>Black Tea</ul>
            <ul>Green Tea</ul>
        </li>
    </ul>
    <ul>
        <li>Milk</li>
    </ul>
    
</div>
</body>
